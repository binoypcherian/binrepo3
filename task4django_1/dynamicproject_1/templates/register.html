<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .mystyle1 { margin-top:150px; margin-left: 400px; margin-right: 400px;
                    line-height: .5; background-color: lightblue; color: black;
                    border: 2px solid black; text-align:center; padding:50px }
        </style>
</head>
<body>
<div class="mystyle1">
    <label > <font size='+2'>Register Form </font></label> <br> <br> <br>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="User Name"> <br> <br>
        <input type="text" name="firstname" placeholder="First Name"> <br> <br>
        <input type="text" name="lastname" placeholder="Last Name"> <br> <br>
        <input type="email" name="email" placeholder="E-Mail"> <br> <br>
        <input type="password" name="password" placeholder="Enter Password"> <br> <br>
        <input type="password" name="password1" placeholder="Confirm Password"> <br> <br>
        <input type="submit" value="Submit">
    </form>

</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
